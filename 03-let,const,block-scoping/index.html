<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03 - let, const, block scoping</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/customized.css">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <a href="/">Go back</a>
                </div>
                <div class="col-md-9">
                    <h1 class="page-header">03 - let, const, block scoping</h1>

                    <!-- Code Block -->
                    <h3>1. var</h3>
                    <div class="zero-clipboard">
                    <figure class="highlight">
                        <pre>
                            <code class="language-html">
    console.log(productId);
    var productId = 12;
                            </code>
                        </pre>
                    <pre id="var" class="transparent"></pre>
                    </figure>
                    </div>

                    <hr />

                    <!-- Code Block -->
                    <h3>2. let</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    console.log(pId);
    let pId = 12;
                                </code>
                            </pre>
                            <pre id="let" class="transparent">=> Uncaught ReferenceError: pId is not defined (uncomment the code to see the error in console.)</pre>
                        </figure>
                    </div>

                    <hr />

                    <!-- Code Block -->
                    <h3>3a. block scoping</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    let pId = 12;
    {
        let pId = 2000;
    }
    console.log(pId);
                                </code>
                            </pre>
                            <pre id="block1" class="transparent"></pre>
                        </figure>
                    </div>

                    <hr />

                    <!-- Code Block -->
                    <h3>3b. block scoping</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    function updateProductId() {
        memberId = 15;
    }

    let memberId = null;
    updateProductId();
    console.log(memberId);
                                </code>
                            </pre>
                            <pre id="block2" class="transparent"></pre>
                        </figure>
                    </div>

                    <hr />

                    <!-- Code Block -->
                    <h3>3c. block scoping</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    let userId = 42;
    for (let userId = 0; userId < 10; userId++) {
    }
    console.log(userId);
                                </code>
                            </pre>
                            <pre id="block3" class="transparent"></pre>
                        </figure>
                    </div>

                    <hr />

                    <!-- Code Block -->
                    <h3>3d. block scoping - "var" v "let"</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    var updateFunctions = [];
    for (var i=0; i < 2; i++) {
        updateFunctions.push(function(){ return i;});
    }

    console.log(updateFunctions[0]());

    _________________________________________________________

    let updateFunctions = [];
    for (let i=0; i < 2; i++) {
        updateFunctions.push(function(){ return i;});
    }

    console.log(updateFunctions[0]());
                                </code>
                            </pre>
                            <pre id="block4" class="transparent"></pre>
                        </figure>
                    </div>

                    <!-- Code Block -->
                    <h3>3e. block scoping - const</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    const MARKUP_PCT = 100;
    console.log(MARKUP_PCT);
    _________________________________________________________
    const TOTAL_PRODUCTS;
    console.log(TOTAL_PRODUCTS);
    _________________________________________________________
    MARKUP_PCT = 10;
    console.log(MARKUP_PCT);
    _________________________________________________________
    const CHILD_AGE = 5;
    if(CHILD_AGE > 0) {
        const CHILD_AGE = 7;
    }
    console.log(CHILD_AGE);
                                </code>
                            </pre>
                            <pre id="block5" class="transparent"></pre>
                        </figure>
                    </div>
                    <!-- Code Block -->
                    <h3>3f. Arrow Functions</h3>
                    <div class="zero-clipboard">
                        <figure class="highlight">
                            <pre>
                                <code class="language-html">
    const MARKUP_PCT = 100;
    console.log(MARKUP_PCT);
    _________________________________________________________
    const TOTAL_PRODUCTS;
    console.log(TOTAL_PRODUCTS);
    _________________________________________________________
    MARKUP_PCT = 10;
    console.log(MARKUP_PCT);
    _________________________________________________________
    const CHILD_AGE = 5;
    if(CHILD_AGE > 0) {
        const CHILD_AGE = 7;
    }
    console.log(CHILD_AGE);
                                </code>
                            </pre>
                            <pre id="block5" class="transparent"></pre>
                        </figure>
                    </div>

                </div>
            </div>
        </div>

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../node_modules/traceur/bin/traceur.js"></script>
        <script src="../node_modules/traceur/bin/BrowserSystem.js"></script>
        <script src="../node_modules/traceur/src/bootstrap.js"></script>
        <script src="../js/customized.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
